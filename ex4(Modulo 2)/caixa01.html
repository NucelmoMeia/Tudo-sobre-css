<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        /*
        box-level
*/
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightgrey;
            border: 10px solid darkcyan;
            padding: 10px;
            margin: auto;
        }

        /*
        inline-level
*/
        a {
            border: 10px solid darkgoldenrod;
            margin: auto;
            padding: 10px;
            
        }
    </style>
</head>

<body>

    <h1>Exemplo de Caixa Box-level</h1>
    <a href="#">Exeplo de Caixa Inline-level</a>
 <h2 style="background-color: aquamarine;">O rodrigues é um cuzão e me fez perder tempo!</h2>
</body>

</html>
